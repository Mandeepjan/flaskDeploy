<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'css/update.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=IBM+Plex+Sans:wght@200&family=Martian+Mono:wght@500&family=Onest:wght@100&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Update</title>
</head>
<body>
    <div class="nav-bar">
        <div class="welcome">Welcome !</div>
        <div class="app-name">Contact App Dashboard</div>
    </div>
    
    <form action="/update" class="sign-up-form" method='post'>
        <h1 class="signup">Update Contact</h1>
        
        <div class="input-container">
            <label for="fullname">Full name</label>
            <input type="text" name="fullname" id="fullname" value="{{ data[2] }}">
        </div>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="{{ data[3] }}">
        </div>
        <div class="input-container">
            <label for="number">Mobile Number</label>
            <input type="number" name="number" id="number" value="{{ data[5] }}">
        </div>
        
        <button type="submit">Update</button>
    </form>

    <div class="urls">
        <a href="{{ url_for('dashboard')}}">Go Back</a>
        <a href="{{ url_for('logout')}}">Logout</a>
    </div>

    <footer>@ContactApp by Mandeep</footer>
</body>
</html>
