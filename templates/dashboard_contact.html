<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'css/dashboard_contact.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<title>Dashboard</title>
</head>
<body>
    <div class="nav-bar">
            <div class="welcome">Welcome !</div>
            <div class="app-name">Contact App Dashboard</div>
            <a href="{{  url_for('logout')}}">Logout</a>
        </div>
       
        <div class="content">
            
            <div class="content-details">
                {% for user in data %}
                    <p>Username: {{ user[1] }}</p>
                    <p>Full Name: {{ user[2] }}</p>
                    <p>Email: {{ user[3] }}</p>
                    <p>Mobile number: {{ user[5] }}</p>
                {% endfor %}
                
            </div>
            <div class="content-updates">
                <a href="{{  url_for('dashboard')}}">Go Back</a>
                <a href="/update/{{ data[0][0] }}">Update</a>
                <a href="/delete/{{ data[0][0] }}">Delete</a>
            </div>
            
    </div>
    
</body>
</html>
