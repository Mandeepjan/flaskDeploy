<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'css/dashboard_add.css' )}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Add contact</title>
</head> 
<body>
    <div class="nav-bar">
        <div class="welcome">Welcome !</div>
        <div class="container">

            <form action="/dashboard_add" class="sign-up-form" method='post'>
                <h1 class="signup">Add Contact</h1>
            
                <div class="input-container">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-container">
                    <label for="email">E mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="number">Mobile Number</label>
                    <input type="number" id="number" name="number" required>
                </div>

                <button type="submit">Add</button>
            </form>
            <div class="urls">
                <a href="{{  url_for('dashboard')}}">Go Back</a>
                <a href="{{  url_for('logout')}}">Logout</a>
            <footer>@ContactApp by Mandeep</footer>
        </div>
    </div>
</body>
</html>
